social:
  name: Kevin Lin
  links:
    - https://facebook.com/kevinl.info
    - https://github.com/kevinlin1
defaults:
  - scope:
      path: ""
    values:
      image: "/assets/images/kevin.jpg"

# Build settings
markdown: kramdown

kramdown:
  parse_block_html: true

plugins:
  - jekyll-redirect-from
  - jekyll-seo-tag

compress_html:
  clippings: all
  comments: all
  endings: all
  startings: []
  blank_lines: false
  profile: false
