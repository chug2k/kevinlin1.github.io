<header class="site-header">
  <a href="{{ site.baseurl }}/" class="logo"><amp-img src="{{ site.baseurl }}{{ site.logo }}" width="48" height="48" style="border-radius: 50%"></amp-img></a>
  {% assign pages = site.pages | where_exp: "page", "page.header != nil" %}
  <nav class="page-links">
    <ul>
      <li>
        <a class="page-link" href="{{ site.baseurl }}/">Home</a>
      </li>
      {% for page in pages %}
      <li>
        <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
      </li>
      {% endfor %}
    </ul>
  </nav>
</header>
