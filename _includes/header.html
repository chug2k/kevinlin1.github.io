<header class="site-header">
  <a href="{{ site.baseurl }}/" class="logo"><amp-img src="{{ site.baseurl }}{{ site.logo }}" width="48" height="48" /></a>
  {% assign pages = site.pages | where: "header" | where: "title" %}
  <div class="page-links">
    <a class="page-link" href="{{ site.baseurl }}/">Home</a>
    {% for page in pages %}
    <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
    {% endfor %}
  </div>
</header>
