---
layout: default
---

<article>
  <header>
    <h1>{{ page.title }}</h1>
    {% if page.excerpt %}
    <p>
      {{ page.excerpt | strip_html }}
    </p>
    {% endif %}
    {% if page.date %}
    <small>
      <time datetime="{{ page.date | date: "%Y-%m-%d" }}">{{ page.date | date_to_string: "ordinal", "US" }}</time>
    </small>
    {% endif %}
  </header>
  {{ content }}
</article>
