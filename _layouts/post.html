---
layout: default
---
<main>
  <article class="post">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-excerpt">
      {{ page.excerpt | strip_html | truncatewords: 50 }}
    </p>
    <p class="post-meta">
      <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date_to_long_string }}</time>
    </p>
    <section class="post-content">
      {{ content }}
    </section>
  </article>
</main>
{% include footer.html %}
