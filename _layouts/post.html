---
layout: default
---
<main>
  <article>
    <h1 class="post-title">{{ page.title }}</h1>
    <section class="post-content">
      {{content}}
    </section>
    <div class="bottom-teaser">
      <h2 class="index-headline"><span>Written by</span></h2>
      <section class="author">
        <amp-img src="{{ site.baseurl }}{{ site.author_image }}" width="80" height="80"></amp-img>
        <h3>{{ site.author }}</h3>
        <p class="bio">{{ site.description }}</p>
        <hr>
        <p>Published <time datetime="{{ page.date | date: "%F %R" }}">{{ page.date | date_to_string }}</time></p>
      </section>
    </div>
  </article>
</main>
{% include footer.html %}
